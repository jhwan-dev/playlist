<!doctype html>
<html>
<head>
  <title>Future Funk</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: left;
    }

    .header {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      padding: 80px;
      gap: 30px;
    }

    .header img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
    }

    .header-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      color: white;
    }

    .header-description {
      color: rgb(198, 198, 198);
      font-size: 15px;
      margin-top: 10px;
    }

    .tracklist {
      padding: 30px 40px;
      max-width: 800px;   /* 너무 길어지지 않도록 */
      margin: -10px;
      text-align: left;
    }

    .tracklist ol {
      list-style: none;
      counter-reset: track;
      padding-left: 0;
      margin: -5px;
    }

    .tracklist li {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      counter-increment: track;
    }

    .tracklist li::before {
      content: counter(track) " "; /* 점 없이 숫자만 표시 */
      color: #888;
      font-size: 14px;
      font-weight: bold;
      text-align: start;
      width: 20px;
      display: inline-block;
    }

    .tracklist img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
    }

    .track-title {
      font-size: 14px;
      color: #ccc;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="https://images.unsplash.com/photo-1602123162521-d2735591a3ba?q=100&w=774&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="DJ MixSet Thumbnail">
    <div class="header-text">
      <h1>Future Funk</h1>
      <div class="header-description">Future Funk 지금 감상해보세요</div>
    </div>
  </div>

  <div class="tracklist">
    <ol>

      <li>
        <a href="https://youtu.be/AVFKcm838fA?si=t5R_cXinexTIjB5O" target="_blank">
          <img src="https://lh3.googleusercontent.com/NmQ_SNlMtdk1wTed9rHv5bYgKQIJ4elLYEWGbjmyeSyn_clkrdexnT6-RuYcK0ecsX0b_XWGh0PGezz_=w544-h544-l90-rj" alt="Been So Long">
        </a>
        <div class="track-title">Neon Vectors - Been So Long</div>
      </li>

      <li>
        <a href="https://youtu.be/sLqvWlkH2Yg?si=JMKsxNSlKdqaJhjg" target="_blank">
          <img src="https://lh3.googleusercontent.com/_Jqj3AfOWDBzSHSG-ct1tYkZIXBHhgunYioTF-lyRF_UGE5H5_Epk_ei6JIpgzYNXTCuqpe6TmjVB9fPMg=w544-h544-l90-rj" alt="futurepast">
        </a>
        <div class="track-title">Remlarr - FUTURE//PAST</div>
      </li>

      <li>
        <a href="https://youtu.be/Jo-Y1jpi8sQ?si=fQ8t-FBk7vRNxQzk" target="_blank">
          <img src="https://lh3.googleusercontent.com/oC_7nEFA_JByhmTJfUas3uose-p9fi_4Zttpzh7zI_y52rvX9oKEvcZUsAyxUfmXDGcQEynp5SHqMj8s=w544-h544-l90-rj" alt="Love">
        </a>
        <div class="track-title">BarbWalters - Love</div>
      </li>

    </ol>
  </div>

</body>
</html>
